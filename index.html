<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>DeYuliis - DAW 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .card {
      background-color: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>DeYuliis - DAW 2025</h1>
    <p>Repositorio de clases y actividades</p>
  </header>
  <main>
    <div class="card"><a href="Clase-01/">Clase 01</a></div>
    <div class="card"><a href="Clase-02/">Clase 02</a></div>
    <div class="card"><a href="Clase-03/">Clase 03</a></div>
    <div class="card"><a href="Clase-04/">Clase 04</a></div>
    <div class="card"><a href="Clase-05/">Clase 05</a></div>
  </main>
</body>
</html>
