<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suscripción | Noticias Actualidad</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/suscripcion.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Noticias Actualidad</h1>
      <p class="fecha">3 Junio, 2025</p>
    </header>

    <!-- Formulario -->
    <main class="main-wrapper">
      <section class="main-content">
        <form id="form-suscripcion" class="formulario-grid" novalidate>
          <!-- SALUDO EN AMBAS COLUMNAS -->
          <h2 id="titulo-form">HOLA</h2>

          <!-- COLUMNA 1 -->
          <div class="campo">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" />
            <small class="error" id="error-nombre"></small>
          </div>
          <div class="campo">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" />
            <small class="error" id="error-password"></small>
          </div>
          <div class="campo">
            <label for="repassword">Repetir Contraseña</label>
            <input type="password" id="repassword" name="repassword" />
            <small class="error" id="error-repassword"></small>
          </div>
          <div class="campo">
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" />
            <small class="error" id="error-edad"></small>
          </div>
          <div class="campo">
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" />
            <small class="error" id="error-direccion"></small>
          </div>
          <div class="campo">
            <label for="cp">Código Postal</label>
            <input type="text" id="cp" name="cp" />
            <small class="error" id="error-cp"></small>
          </div>

          <!-- COLUMNA 2 -->
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <small class="error" id="error-email"></small>
          </div>
          <div class="campo">
            <label for="telefono">Teléfono</label>
            <input type="text" id="telefono" name="telefono" />
            <small class="error" id="error-telefono"></small>
          </div>
          <div class="campo">
            <label for="ciudad">Ciudad</label>
            <input type="text" id="ciudad" name="ciudad" />
            <small class="error" id="error-ciudad"></small>
          </div>
          <div class="campo">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" />
            <small class="error" id="error-dni"></small>
          </div>

          <!-- BOTÓN -->
          <div class="form-button">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-seccion">
          <h3>Noticias Actualidad</h3>
          <p>Periodismo independiente desde 2020</p>
        </div>
        <div class="footer-seccion">
          <h3>Contacto</h3>
          <p>info@noticiasactualidad.com</p>
          <p>+54 11 5555-1234</p>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Noticias Actualidad. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal oculto">
    <div class="modal-contenido">
      <span id="modal-cerrar" class="modal-cerrar">&times;</span>
      <h3 id="modal-titulo">Resultado del envío</h3>
      <p id="modal-mensaje"></p>
      <pre id="modal-datos"></pre>
    </div>
  </div>
    <script defer src="js/suscripcion.js"></script>
</body>
</html>
