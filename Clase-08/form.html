<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscripción | Noticias Actualidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css"> 
  <link rel="stylesheet" href="css/suscripcion.css"> 
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Noticias Actualidad</h1>
      <p class="fecha">3 Junio, 2025</p>
    </header>

    <main class="main-wrapper">
      <section class="main-content">
        <form id="formulario" class="formulario">
          <h2 id="saludo">HOLA</h2>
          <div class="campo">
            <label>Nombre completo</label>
            <input type="text" id="nombre" name="nombre">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Email</label>
            <input type="text" id="email" name="email">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Contraseña</label>
            <input type="password" id="password" name="password">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Repetir Contraseña</label>
            <input type="password" id="repetirPassword" name="repetirPassword">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Edad</label>
            <input type="number" id="edad" name="edad">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Teléfono</label>
            <input type="text" id="telefono" name="telefono">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Dirección</label>
            <input type="text" id="direccion" name="direccion">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Ciudad</label>
            <input type="text" id="ciudad" name="ciudad">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>Código Postal</label>
            <input type="text" id="codigoPostal" name="codigoPostal">
            <p class="error"></p>
          </div>

          <div class="campo">
            <label>DNI</label>
            <input type="text" id="dni" name="dni">
            <p class="error"></p>
          </div>

          <div class="boton-enviar">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <div class="footer-seccion">
          <h3>Noticias Actualidad</h3>
          <p>Periodismo independiente desde 2020</p>
        </div>
        <div class="footer-seccion">
          <h3>Contacto</h3>
          <p>info@noticiasactualidad.com</p>
          <p>+54 11 5555-1234</p>
        </div>
      </div>
      <div class="copyright">
        <p>&copy; 2025 Noticias Actualidad. Todos los derechos reservados.</p>
      </div>
    </footer>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
